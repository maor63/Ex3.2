<h1> Welcome to our site about</h1>
<h3>New York City - NYU</h3>

<div ng-switch="homeCtrl.isLoggedIn()">
    <div ng-switch-when="false">
        <p> To see more details we advice you register or login to our site.</p>
        <p>
            <a href="#/register">Register here</a>
        </p>
        <p>
            <a href="#/login">Login here</a>
        </p>
    </div>
    <div ng-switch-default>
        <h2 class="line"><span>Your last saved sites</span></h2>
        <table border="0" width="80%" align="center">
            <tr>
                <td ng-repeat="(id , site) in homeCtrl.favorits" align="center">
                    <table border="0">
                        <tr>
                            <td align="center">
                                <img ng-style="{'height': '100px'}" ng-src="{{site.image}}" alt="No image">
                                <img ng-src="{{site.favoritImgUrl}}"
                                     ng-click="homeCtrl.toggleImage(site)" class="star" alt="star">
                            </td>
                        </tr>
                        <tr></tr>
                        <tr>
                            <td align="center">
                                <p>
                                    <span ng-bind="site.name"></span> <br>
                                    <br>
                                </p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</div>



<footer class="explore">
    <h2 class="line"><span>Explore these popular sites:</span></h2>
    <table border="0" width="80%" align="center">
        <tr>
            <td ng-repeat="(id , site) in homeCtrl.sites" align="center">
                <table border="0">
                    <tr ng-switch="homeCtrl.isLoggedIn()">
                        <td align="center" ng-switch-when="true">
                            <div class="gallery" ng-click="homeCtrl.showPoiModalFunc()">
                                <a target="_blank" href="img_5terre.jpg">
                                    <img ng-src="{{site.image}}" alt="{{site.name}}">
                                </a>
                                <div class="desc"><p>
                                    <img ng-src="{{site.favoritImgUrl}}" ng-click="homeCtrl.toggleImage(site)" class="star" alt="star">
                                    <span id="descName" ng-bind="site.name"></span>

                                </p>
                                </div>
                            </div>
                        </td>
                        <td align="center" ng-switch-default>
                            <div class="gallery">
                                <a target="_blank" href="img_5terre.jpg">
                                    <img  ng-src="{{site.image}}" alt="{{site.name}}" width="300" height="200">
                                </a>
                                <div class="desc"><span ng-bind="site.name"></span>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
            <!--ng-style="{'height': '100px'}"-->
    </table>
</footer>
