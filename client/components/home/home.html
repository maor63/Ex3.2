<h1 class="welcome">Things to do in</h1>
<h3 id="nyu">New York City - NYU</h3>

<div ng-switch="homeCtrl.isLoggedIn()">
    <div ng-switch-when="false">
        <p class="homedet"> To see more details we advice you register or login to our site.</p>
        <p>
        <div class="wrap">
            <a href="#/register" class="button">Register here</a>
            <a href="#/login" class="button2">Login here</a>
            </div>
        </p>
    </div>
    <div ng-switch-default>
        <p class="subtitle fancy"><span>Your last saved sites</span></p>
        <table border="0" width="80%" align="center">
            <tr>
                <td ng-repeat="site in homeCtrl.favorits | limitTo: 2" align="center">
                    <table border="0">
                        <tr>
                            <td align="center">
                                <div class="gallery">
                                    <img ng-src="{{site.image}}" alt="{{site.name}}"
                                         ng-click="homeCtrl.showPoiModalFunc(site.id)">
                                    <div class="desc"><p>
                                        <img ng-src="{{site.favoritImgUrl}}" ng-click="homeCtrl.toggleImage(site)"
                                             class="star" alt="star">
                                        <span ng-bind="site.name"
                                              ng-click="homeCtrl.showPoiModalFunc(site.id)"></span>
                                    </p>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <p ng-show="(homeCtrl.favorits | filter:{category: selectedCategory }| filter:{name: searchInput}).length === 0">
            You didn't save any favorites sites :(
        </p>
    </div>
</div>


<footer class="explore" ng-switch="homeCtrl.isLoggedIn()">
    <div ng-switch-when="false">
        <p class="subtitle fancy"><span>Explore these popular sites:</span></p>
        <table border="0" width="80%" align="center">
            <tr>
                <td ng-repeat="(id , site) in homeCtrl.sites" align="center">
                    <table border="0">
                        <tr>
                            <td align="center">
                                <div class="gallery">
                                    <img ng-src="{{site.image}}" alt="{{site.name}}"
                                         ng-click="homeCtrl.showPoiModalFunc(site.id)">
                                    <div class="desc"><span ng-bind="site.name"
                                                            ng-click="homeCtrl.showPoiModalFunc(site.id)"></span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
        </table>
    </div>
    <div ng-switch-default>
        <p class="subtitle fancy"><span>Recommended for you: </span></p>
        <table border="0" width="80%" align="center">
            <tr>
                <td ng-repeat="(id , site) in homeCtrl.sitesForUserCategories" align="center">
                    <h2 ><span>{{homeCtrl.userCategories[id]}}</span></h2>
                    <table border="0">
                        <tr>
                            <td align="center">
                                <div class="gallery">
                                    <img ng-src="{{site.image}}" alt="{{site.name}}"
                                         ng-click="homeCtrl.showPoiModalFunc(site.id)">
                                    <div class="desc"><p>
                                        <img ng-src="{{site.favoritImgUrl}}" ng-click="homeCtrl.toggleImage(site)"
                                             class="star" alt="star">
                                        <span id="descName" ng-bind="site.name"
                                              ng-click="homeCtrl.showPoiModalFunc(site.id)"></span>
                                    </p>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
                <!--ng-style="{'height': '100px'}"-->
        </table>
    </div>
</footer>
