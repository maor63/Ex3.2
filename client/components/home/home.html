<h1> Welcome to our site about :</h1>
<h3>New York City - NYU</h3>
<div ng-switch="homeCtrl.loggedIn">
    <div ng-switch-when="false">
        <p> To see more details we adviced you register or login to our site.</p>
        <p>
            <a href="#/register">Register here</a>
        </p>
        <p>
            <a href="#/login">Login here</a>
        </p>
    </div>
    <div ng-switch-default>
        <h2 class="line"><span>Your last saved sites</span></h2>
        <table border="0" width="80%" align="center">
            <tr>
                <td ng-repeat="(id , city) in homeCtrl.favorits" align="center">
                    <table border="0">
                        <tr>
                            <td align="center">
                                <img ng-style="{'height': '100px'}" ng-src="{{city.image}}" alt="No image">
                                <img ng-src="{{city.favoritImgUrl}}"
                                     ng-click="homeCtrl.toggleImage(city)" class="star" alt="star">
                            </td>
                        </tr>
                        <tr></tr>
                        <tr>
                            <td align="center">
                                <p>
                                    <span ng-bind="city.name"></span> <br>
                                    <br>
                                </p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</div>
<footer class="explore">
    <h2 class="line"><span>Explore these popular sites:</span></h2>
    <table border="0" width="80%" align="center">
        <tr>
            <td ng-repeat="(id , city) in homeCtrl.cities" align="center">
                <table border="0">
                    <tr ng-switch="homeCtrl.loggedIn">
                        <td align="center" ng-switch-when="true">
                            <img ng-style="{'height': '100px'}" ng-src="{{city.image}}" alt="No image">
                            <img ng-src="{{city.favoritImgUrl}}"
                                 ng-click="homeCtrl.toggleImage(city)" class="star" alt="star">
                        </td>
                        <td align="center" ng-switch-default>
                            <img ng-style="{'height': '100px'}" ng-src="{{city.image}}" alt="No image">
                        </td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td align="center">
                            <p>
                                <span ng-bind="city.name"></span> <br>
                                <br>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</footer>
